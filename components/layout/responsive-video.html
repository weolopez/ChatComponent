<div class="columnsContainer">
    <style>
        *, *:before, *:after {
            -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
        }

        .columnsContainer, footer, header { position: relative;margin: 0;padding: 0;height: 100%;}


        .leftColumn { z-index: 20}
        .rightColumn { 
            height: 100%;
            z-index: 10;
            overflow: auto;
        }
        .videoWrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }
        .videoWrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
        }
        /* MEDIA QUERIES */
        @media screen and (min-width: 46em ) {
            .leftColumn { margin-right: 19.5em; }

            .rightColumn { position: absolute; top: 0; right: 0; width: 18.75em; }   
        }
        
        @media screen and (max-width: 319px ) {
            .leftColumn { display: none; }            
        }
        @media (max-width: 735px) and (orientation: landscape) {
            .leftColumn { display: none; }       
        }
    </style>
    <div class="leftColumn videoWrapper">
        <iframe ng-src="{{url}}" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="rightColumn">
        <div ng-transclude></div>
    </div>

</div>
