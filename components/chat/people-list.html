<div>
    <style>
        .userrow {
            display: inline-block;
        }
        .usericon {
            float: left;
        }
        .username {
            float: left;
            padding: 10px;
        }
    </style>
    <div ng-repeat="u in users" style="background: white;">
        <div class="userrow">
            <div class="usericon"><img ng-src="{{u.icon}}" /></div> 
            <div class="username">{{u.name}}</div>
        </div>
    </div>    
</div>
